<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BioField Intelligence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border-left: 4px solid #c33;
        }

        .demo-credentials {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #28a745;
        }

        .demo-credentials h4 {
            color: #28a745;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .demo-credentials p {
            color: #666;
            font-size: 0.8rem;
            margin: 5px 0;
        }

        .loading {
            display: none;
            margin-left: 10px;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-atom"></i>
            <h1>BioField Intelligence</h1>
            <p>Sistema de Análise Bioenergética</p>
        </div>

        <div class="error-message" id="errorMessage">
            <i class="fas fa-exclamation-triangle"></i>
            Credenciais inválidas. Tente novamente.
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>

            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Senha
                </label>
                <input type="password" id="password" name="password" required placeholder="••••••••">
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Entrar
                <span class="loading" id="loading">
                    <i class="fas fa-spinner"></i>
                </span>
            </button>
        </form>

        <div class="demo-credentials">
            <h4><i class="fas fa-info-circle"></i> Credenciais de Demonstração</h4>
            <p><strong>Email:</strong> admin@biofield.com</p>
            <p><strong>Senha:</strong> admin123</p>
        </div>
    </div>

    <script>
        // Sistema de autenticação
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const loading = document.getElementById('loading');

        // Credenciais válidas (em produção, isso seria validado no servidor)
        const validCredentials = {
            'admin@biofield.com': 'admin123',
            'demo@biofield.com': 'demo123',
            'test@biofield.com': 'test123'
        };

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Mostrar loading
            loading.style.display = 'inline';
            errorMessage.style.display = 'none';
            
            // Simular delay de autenticação
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Verificar credenciais
            if (validCredentials[email] && validCredentials[email] === password) {
                // Login bem-sucedido
                localStorage.setItem('biofield_authenticated', 'true');
                localStorage.setItem('biofield_user', JSON.stringify({
                    email: email,
                    loginTime: new Date().toISOString()
                }));
                
                // Redirecionar para dashboard
                window.location.href = 'pages/dashboard.html';
            } else {
                // Login falhou
                loading.style.display = 'none';
                errorMessage.style.display = 'block';
                
                // Limpar campos
                document.getElementById('password').value = '';
                document.getElementById('email').focus();
            }
        });

        // Verificar se já está logado
        if (localStorage.getItem('biofield_authenticated') === 'true') {
            window.location.href = 'pages/dashboard.html';
        }

        // Auto-preencher credenciais demo ao clicar
        document.querySelector('.demo-credentials').addEventListener('click', function() {
            document.getElementById('email').value = 'admin@biofield.com';
            document.getElementById('password').value = 'admin123';
        });
    </script>
</body>
</html>
