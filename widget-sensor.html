<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioField Sensor - Leitura Vibracional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .widget-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .status-indicator {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .status-ready {
            background: #d4edda;
            color: #155724;
        }

        .status-reading {
            background: #fff3cd;
            color: #856404;
        }

        .status-sending {
            background: #cce5ff;
            color: #004085;
        }

        .sensor-display {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            border: 2px solid #e9ecef;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .metric-label {
            font-weight: bold;
            color: #333;
        }

        .metric-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #667eea;
        }

        .controls {
            margin: 30px 0;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .consent-section {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }

        .consent-section h4 {
            color: #1976d2;
            margin-bottom: 15px;
        }

        .consent-checkbox {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .consent-checkbox input {
            margin-right: 10px;
        }

        .data-log {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        .data-log h4 {
            color: #333;
            margin-bottom: 15px;
        }

        .log-entry {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.9rem;
            border-left: 3px solid #667eea;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            .widget-container {
                padding: 20px;
                margin: 10px;
            }
            
            .btn {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="logo">
            <i class="fas fa-atom"></i>
            <h1>BioField Sensor</h1>
            <p>Leitura Vibracional em Tempo Real</p>
        </div>

        <div id="statusIndicator" class="status-indicator status-ready">
            <i class="fas fa-check-circle"></i> Pronto para Leitura
        </div>

        <div class="consent-section">
            <h4><i class="fas fa-shield-alt"></i> Consentimento de Dados</h4>
            <div class="consent-checkbox">
                <input type="checkbox" id="consentData" required>
                <label for="consentData">Autorizo o envio de dados vibracionais para análise (dados anônimos)</label>
            </div>
            <div class="consent-checkbox">
                <input type="checkbox" id="consentLocation" required>
                <label for="consentLocation">Autorizo o uso da localização para mapeamento energético</label>
            </div>
        </div>

        <div class="sensor-display">
            <div class="metric">
                <span class="metric-label">Índice Bioenergético</span>
                <span class="metric-value" id="bioIndex">--</span>
            </div>
            <div class="metric">
                <span class="metric-label">Coerência Vibracional</span>
                <span class="metric-value" id="vibrationalCoherence">--</span>
            </div>
            <div class="metric">
                <span class="metric-label">Qualidade da Informação</span>
                <span class="metric-value" id="infoQuality">--</span>
            </div>
            <div class="metric">
                <span class="metric-label">Ruído Eletromagnético</span>
                <span class="metric-value" id="emNoise">--</span>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">
                <i class="fas fa-play"></i> Iniciar Leitura
            </button>
            <button id="stopBtn" class="btn btn-danger" disabled>
                <i class="fas fa-stop"></i> Parar Leitura
            </button>
            <button id="sendBtn" class="btn btn-success" disabled>
                <i class="fas fa-paper-plane"></i> Enviar Dados
            </button>
        </div>

        <div class="data-log">
            <h4><i class="fas fa-list"></i> Log de Dados</h4>
            <div id="logEntries"></div>
        </div>

        <div class="footer">
            <p><i class="fas fa-info-circle"></i> Dados são enviados de forma segura e anônima</p>
            <p>BioField Intelligence © 2025</p>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBIYNOKU5rklEVYwU9Y2ZSdmKGz0w2aZ6c",
            authDomain: "biofield-intelligence.firebaseapp.com",
            databaseURL: "https://biofield-intelligence-default-rtdb.firebaseio.com",
            projectId: "biofield-intelligence",
            storageBucket: "biofield-intelligence.firebasestorage.app",
            messagingSenderId: "506419866113",
            appId: "1:506419866113:web:8aa79c9c1c74a5b6a7d832"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        class VibrationalSensor {
            constructor() {
                this.isReading = false;
                this.readingInterval = null;
                this.currentData = null;
                this.consentGiven = false;
                
                this.initializeElements();
                this.setupEventListeners();
                this.checkConsent();
            }

            initializeElements() {
                this.statusIndicator = document.getElementById('statusIndicator');
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.sendBtn = document.getElementById('sendBtn');
                this.logEntries = document.getElementById('logEntries');
                
                this.metrics = {
                    bioIndex: document.getElementById('bioIndex'),
                    vibrationalCoherence: document.getElementById('vibrationalCoherence'),
                    infoQuality: document.getElementById('infoQuality'),
                    emNoise: document.getElementById('emNoise')
                };
            }

            setupEventListeners() {
                this.startBtn.addEventListener('click', () => this.startReading());
                this.stopBtn.addEventListener('click', () => this.stopReading());
                this.sendBtn.addEventListener('click', () => this.sendData());
                
                // Consent checkboxes
                document.getElementById('consentData').addEventListener('change', () => this.checkConsent());
                document.getElementById('consentLocation').addEventListener('change', () => this.checkConsent());
            }

            checkConsent() {
                const dataConsent = document.getElementById('consentData').checked;
                const locationConsent = document.getElementById('consentLocation').checked;
                this.consentGiven = dataConsent && locationConsent;
                
                this.startBtn.disabled = !this.consentGiven;
            }

            startReading() {
                if (!this.consentGiven) {
                    alert('Por favor, aceite os termos de consentimento para continuar.');
                    return;
                }

                this.isReading = true;
                this.updateStatus('reading', 'Lendo Dados...');
                
                this.startBtn.disabled = true;
                this.stopBtn.disabled = false;
                this.sendBtn.disabled = true;

                // Simular leitura de dados em tempo real
                this.readingInterval = setInterval(() => {
                    this.generateSensorData();
                    this.updateDisplay();
                    this.addLogEntry('Dados coletados');
                }, 2000);
            }

            stopReading() {
                this.isReading = false;
                clearInterval(this.readingInterval);
                
                this.updateStatus('ready', 'Leitura Finalizada');
                this.startBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.sendBtn.disabled = false;
                
                this.addLogEntry('Leitura parada');
            }

            generateSensorData() {
                // Simular dados de sensores reais
                this.currentData = {
                    bioIndex: Math.floor(Math.random() * 40) + 60, // 60-100
                    vibrationalCoherence: Math.floor(Math.random() * 50) + 50, // 50-100
                    infoQuality: ['Baixa', 'Média', 'Alta'][Math.floor(Math.random() * 3)],
                    emNoise: ['Baixa', 'Moderada', 'Alta'][Math.floor(Math.random() * 3)],
                    timestamp: new Date(),
                    location: this.getLocationData(),
                    deviceId: this.generateDeviceId()
                };
            }

            getLocationData() {
                return {
                    latitude: -23.5505 + (Math.random() - 0.5) * 0.01,
                    longitude: -46.6333 + (Math.random() - 0.5) * 0.01,
                    accuracy: Math.floor(Math.random() * 10) + 5
                };
            }

            generateDeviceId() {
                return 'sensor_' + Math.random().toString(36).substr(2, 9);
            }

            updateDisplay() {
                if (!this.currentData) return;

                this.metrics.bioIndex.textContent = this.currentData.bioIndex;
                this.metrics.vibrationalCoherence.textContent = this.currentData.vibrationalCoherence;
                this.metrics.infoQuality.textContent = this.currentData.infoQuality;
                this.metrics.emNoise.textContent = this.currentData.emNoise;
            }

            updateStatus(type, message) {
                this.statusIndicator.className = `status-indicator status-${type}`;
                this.statusIndicator.innerHTML = `<i class="fas fa-${type === 'reading' ? 'spinner fa-spin' : 'check-circle'}"></i> ${message}`;
            }

            addLogEntry(message) {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
                this.logEntries.appendChild(entry);
                this.logEntries.scrollTop = this.logEntries.scrollHeight;
            }

            async sendData() {
                if (!this.currentData) {
                    alert('Nenhum dado para enviar. Inicie uma leitura primeiro.');
                    return;
                }

                try {
                    this.updateStatus('sending', 'Enviando Dados...');
                    this.sendBtn.disabled = true;

                    // Preparar dados para Firebase
                    const dataToSend = {
                        ...this.currentData,
                        timestamp: serverTimestamp(),
                        status: 'pending',
                        approved: false,
                        createdAt: new Date().toISOString()
                    };

                    // Enviar para Firebase Realtime Database
                    const docRef = await database.ref('vibrational_readings').push(dataToSend);
                    
                    this.addLogEntry(`Dados enviados com sucesso! ID: ${docRef.key}`);
                    this.updateStatus('ready', 'Dados Enviados!');
                    
                    // Reset para nova leitura
                    setTimeout(() => {
                        this.currentData = null;
                        this.updateDisplay();
                        this.sendBtn.disabled = true;
                        this.updateStatus('ready', 'Pronto para Nova Leitura');
                    }, 3000);

                } catch (error) {
                    console.error('Erro ao enviar dados:', error);
                    this.addLogEntry(`Erro ao enviar: ${error.message}`);
                    this.updateStatus('ready', 'Erro no Envio');
                    this.sendBtn.disabled = false;
                }
            }
        }

        // Inicializar sensor quando a página carregar
        document.addEventListener('DOMContentLoaded', () => {
            new VibrationalSensor();
        });
    </script>
</body>
</html>
